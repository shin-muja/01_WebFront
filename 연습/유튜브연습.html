<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>training</title>

    <link rel="stylesheet" href="./css/training.css">

    <script src="https://kit.fontawesome.com/4d970bf746.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!--좌측 여백-->
    <div class="space"></div>

    <main>
      <!-- 메뉴창(button), 홈페이지로고(lable), 검색창(fieldset), 업로드(button), 알림창, 내 프로필-->
      <header>
        <!-- 메뉴창, 홈페이지 로고 -->
        <section>
          <!-- 메뉴 창-->
          <button class="fa-solid fa-bars"></button>
          
          <!-- 홈 로고 -->
          <a href="#">
            <i class="fa-solid fa-play"></i>
            <p>YOUTUBE<sup>kr</sup></p>
          </a>
          
        </section>

        <!-- 검색창, 음성 검색-->
        <section class="search">
          <fieldset>
            <!-- 검색 창-->
            <input type="text" id="query" name="query" placeholder="검색">
            <button class="fa-regular fa-keyboard"></button>

            <!-- 돋보기 -->
            <button class="fa-solid fa-magnifying-glass"></button>
          </fieldset>
          <button class="fa-solid fa-microphone"></button>
        </section>


        <!-- 업로드, 알림창, 내 프로플-->
        <section>
          <button class="fa-solid fa-video"></button>
          <button class="fa-regular fa-bell"></button>
          <button class="fa-solid fa-user"></button>
        </section>




      </header>

      <section class="video">
        <!-- 동영상과 제목, 댓글 영역 -->
        <section class="video-view"></section>

        <!-- 광고 및 쇼츠, 다른 영상 추천 -->
        <section class="video-next"></section>
      </section>
    </main>


  </body>
</html>
