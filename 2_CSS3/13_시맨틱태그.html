<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>13_시맨틱태그</title>

   <link rel="stylesheet" href="./css/structure.css">

   <!-- font-awesome key-->
   <script src="https://kit.fontawesome.com/4d970bf746.js" crossorigin="anonymous"></script>
</head>

<body>
   <!--
      시맨틱(semantic, 의미) 태그
      - 태그 이름 자체가 해당 요소으 ㅣ의미와 역할을명확히 나나내는 태그

      - div, span 기존 영역 분할에 주로 사용 되던 태그는
      태그 이름만 봤을 때 영역 분할 역할 이회의 의미를 파악하기 어려움.

      - SEO(Search Engine Optimization) : 웹 접근성을 향상하는 도움이 됨.

      - 시맨틱 태그는 div와 같은 block 형식
      
      *크롤링 : 검색엔진이 수시로 웹사이트를 돌아다니며 정보를 수집하는 행위
               수집이유는 검색자들이 키워드로 검색시 (수집한 정보를 키워드별로 책장에 정리한 정보)index를 통해 제공

      [제공하는 태그]

      header 태그 : 문서의 제목, 머리말, 로고, 사이트이름, 탐색 메뉴 등
                   작성 가능한 영역

      footer 태그 : 문서의 하단 부분, 꼬리말, 정보(저작권 정보, 저자 정보)작성 영역

      nav 태그 : 네비게이션 역할(나침반 역할 : 다른 페이지, 사이트 이동) 링크 작성 영역

      main 태그 : 한 페이지에 한 번만 사용해야 하며, 문서의 핵심 콘텐츠를 감싸는 역할

      section 태그 : 문서의 논리적인 섹션을 의미, 콘텐츠를 그룹화할때 사용

      article 태그 : 본문과 독립과 콘텐츠를 작성하는 영역
                     (블로그 포스트, 뉴스 기사, 사용자 리뷰..)

      aside 태그 : 사이드바(보통 양쪽), 광고 영역
      -->

      <!-- 명명규칙
         HTML/CSS : 소문자 단어 구분 '-' ex) search-btn, home-logo, 1234(x)
         DB : 전부다 대문자 '-' 구분 ex) MEMBER_NAME, MEMBER_AGE, MEMBER_GENDER
         JAVA : 클래스 이름- 파스칼 케이스(PascalCase) :
               첫 글자는 대문자, 이후 각 단어의 첫글자도 대문자로 표기
               ex) CustomerOrder, ProductCatalog
         method, 변수 이름 : 카멜 케이스(camelCase) 사용
                        : 첫글자 소문자, 이후 각 단어의 첫글자는 대문자로 표기
                        ex) deleteOrdr, getUserName, saveUser ..
      -->

   <main>
      <header>
         <!-- 로고가 작성될 영역 : 쿨릭시  매인페이지로 이동하는 로고 -->
         <section>
            <a href="#">
               <img src="../images/logo.jpg" id="home-logo">
            </a>
         </section>

         <!-- 검색창 부분 -->
         <section>
            <section class="search-area">
               <!-- form 내부 input 태그 값을 서버 또는 페이지로 전달 -->
               <form action="#" name="search-form">
                  <!-- fieldset : form 내부에서 input을 묶는 용도로 자주 사용 -->
                  <fieldset>
                     <input type="search" id="query" name="query"
                        placeholder="검색어를 입력해주세요"
                        autocomplete="off"><!-- autocomplete : HTML 기본 자동완성 사용 x -->
                        <!-- 서버에 넘기기 위해 name속성 필수적으로 정의-->

                     <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>                        
                  </fieldset>
               </form>
            </section>
         </section>

         <!-- 빈 부분-->
         <section></section>
      </header>


      <nav>
         <ul>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">자유게시판</a></li>
            <li><a href="#">질문게시판</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">1:1문의</a></li>
         </ul>
      </nav>



      <section class="content">
         <!-- 빈 콘텐트 -->
         <section class="content-1"></section>

         <!-- ID/PW/login 버튼 영역-->
         <section class="content-2">
            <form action="#" name="login-form">
               <fieldset id="id-pw-area">
                  <!-- ID/PW-->
                  <section>
                     <input type="text" placeholder="아이디" naem="input-id">
                     <input type="password" placeholder="비밀번호" naem="inputPw">                        
                  </section>

                  <!-- login btn-->
                  <section>
                     <button>로그인</button>
                  </section>
               </fieldset>

               <label>
                  <input type="checkbox" name="saveId">
                  아이디 저장
               </label>
            </form>

            <!-- 회원가입 / Id,Pw 찾기 영역 -->
            <section id="signup-find-area">
               <a href="#">회원가입</a>
               <span>|</span>
               <a href="#">ID/PW 찾기</a>
            </section>
         </section>
      </section>
   </main>

   <footer>
      <p>Copyright &copy; KH Information Educational Institute E-class</p>

      <section>
         <a href="#">프로젝트 소개</a>
         <span>|</span>
         <a href="#">이용약관</a>
         <span>|</span>
         <a href="#">개인정보처리방침</a>
         <span>|</span>
         <a href="#">고객센터</a>
      </section>



   </footer>


</body>
</html>
