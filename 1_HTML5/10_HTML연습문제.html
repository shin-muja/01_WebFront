<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10_HTML연슨문제</title>

        

        
    </head>

    <body>
        <form>
            고객명 : <input type=""><br><br>
            전화번호 : <input type="tel"><br><br>
            E-mail : <input type="email"><br><br>

            피자선택 : 
            <select name = "menu">
                <option>피자를 선택하십시오.</option>
                <option>콤비네이션 피자</option>
                <option>페퍼로니 피자</option>
            </select>

            <fieldset>
                <legend>피자 사이즈</legend>
                <input name="size" type="radio" id="small">&nbsp;
                <label for="small">Small</label><br><br>

                <input name="size" type="radio" id="medium">&nbsp;
                <label for="medium">Medium</label><br><br>

                <input name="size" type="radio" id="large">&nbsp;
                <label for="large">Large</label><br><br>
                
            </fieldset>

            <fieldset>
                <legend>토핑 선택</legend>
                <input type="checkbox" id="a" name="topping">&nbsp;
                <label for="a">베이컨<br><br></label>
                
                <input type="checkbox" id="b" name="topping">&nbsp;
                <label for="b">치즈<br><br></label>
                
                <input type="checkbox" id="c" name="topping">&nbsp;
                <label for="c">양파<br><br></label>

                <input type="checkbox" id="d" name="topping">&nbsp;
                <label for="d">버섯<br><br></label>

            </fieldset>
                
                

            희망 배송시간 : <input type="time"><br><br>


            배송시 요청사항 : <textarea rows="3" cols="40" ></textarea><br><br>

            <button>주문하기</button>


        </form>
        

        
    </body>
</html>
