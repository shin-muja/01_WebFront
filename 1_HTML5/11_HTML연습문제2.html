<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>11_HTML연습문제3</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>납품자 정보</legend>
                1.납품자명 : <input name="name">
                <br><br>
                2.email : <input type="email" placeholder="asdfqwer@naver.com">
                <br><br>
                3.홈페이지 : <input type="url" value="https://"><br><br>
                4.지역 : 
                <select name="area">
                    <option>지역</option>
                    <option selected>부산</option>
                    <option>서울</option>
                    <option>경기</option>
                    <option>대구</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>납품 정보</legend>
                <ul>
                    <li>상품명 : <input name="e_name"></li>
                </ul>
                <ul>
                    <li>납품수량 : <input type="number" max="100" placeholder="최대100"></li>
                </ul>
                <ul>
                    <li>납품등급 : 1등급 <input type="range" min="1" max="5">5등급</li> 
                </ul>
                <ul>
                    <li>기타사항 : <textarea rows="5" cols="20"></textarea></li><br>
                </ul>
            </fieldset>
            <br>

            <button>send message</button>

        </form>
    </body>
</html>
