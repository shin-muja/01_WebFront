<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12_HTML연습문제3</title>
    </head>

    <body>

        <h1>회원 가입</h1>

        <form>

            <fieldset>
                <legend>
                    필수 입력 정보
                </legend>

                <table>
                    <tr>
                        <th>ID</th>
                        <td>
                            <input name="id" placeholder="아이디 10글자 이내">                        
                            <button type="button">중복 확인</button>
                        </td>
                    </tr>

                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2">
                            <input style="width: 100%;" type="password" name="pw" placeholder="영문, 숫자, 특수 문자 포함 8지 이상" >
                        </td>
                    </tr>

                    <tr>
                        <th>비밀번호 확인</th>
                        <td colspan="2">
                            <input style="width: 100%;" type="password" name="pw2">
                        </td>
                    </tr>

                    <tr>
                        <th>E-mail</th>
                        <td>
                            <input type="email" name="email">
                            <select>
                                <option>집적입력</option>
                            </select>
                        </td>

                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                <p>
                    프로필 사진 <input type="file"><br><br>
                    성별 : 
                    <input type="radio" name="gender" id="man" value="man">
                    <label for="man">남자</label> 
                    
                    <input type="radio" name="gender" id="woman" value="woman">
                    <label for="woman">여자</label> <br><br>

                    생년월일 : <input type="date" name="date"><br><br>


                    취미<br>

                    <input type="checkbox" name="hobby" id="a">
                    <label for="a">야구</label>

                    <input type="checkbox" name="hobby" id="b">
                    <label for="b">농구</label>
                    
                    <input type="checkbox" name="hobby" id="c">
                    <label for="c">축구</label><br>

                    <input type="checkbox" name="hobby" id="e" >
                    <label for="e">공부</label>

                    <input type="checkbox" name="hobby" id="f" value="음악감상">
                    <label for="f">음악감상</label><br>

                    <input type="checkbox" name="hobby" id="d">
                    <label for="d">기타 : <input type="text" value="기타"></label>

                    

                    <br><br>


                    자기소개<br>
                    <textarea cols="100%" rows="10" style="resize: none;"></textarea>
                    
                </p>
            </fieldset>
            <br>

            <button>회원가입</button>

            <button type="reset">다시입력</button>

            <button type="button">이전으로</button>
        </form>
    </body>
</html>
